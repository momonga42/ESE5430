<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication Label Drag and Drop</title>
   <style>
    body {
        overflow: hidden; /* Prevent scrolling */
        height: 100vh;    /* Set to full viewport height */
        width: 100vw;     /* Set to full viewport width */
        margin: 0;        /* Reset margin */
    }

        .container {
            width: 600px;
            height: 200px;
            position: relative;
            border: 1px solid #000;
            margin: 20px 0 150px 20px;
            padding: 10px;
            background-color: #f7f7f7;
        }

        .draggable {
            width: auto;
            height: 30px;
            font-size: 18px;
            position: absolute;
            cursor: pointer;
            padding: 4px 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            z-index: 10;
        }
    </style>
</head>
<body>

<div class="container">
</div>

<div id="name" class="draggable" draggable="true" style="top:220px; left:10px;">Patient Name:</div>
<div id="mrdob" class="draggable" draggable="true" style="top:255px; left:10px;">MR# or DOB:</div>
<div id="drug" class="draggable" draggable="true" style="top:290px; left:10px;">Drug:</div>
<div id="conc" class="draggable" draggable="true" style="top:325px; left:10px;">Conc:</div>
<div id="dose" class="draggable" draggable="true" style="top:360px; left:10px;">Dose:</div>
<div id="expiration" class="draggable" draggable="true" style="top:395px; left:10px;">Expiration Date/Time:</div>
<div id="prepared" class="draggable" draggable="true" style="top:430px; left:10px;">Prepared by:</div>

<script>
    const draggables = document.querySelectorAll('.draggable');
    let active = null;

    function handleStart(event) {
        active = event.target;

        let rect = active.getBoundingClientRect();
        let shiftX = event.clientX - rect.left || event.touches[0].clientX - rect.left;
        let shiftY = event.clientY - rect.top || event.touches[0].clientY - rect.top;

        function handleMove(ev) {
            ev.preventDefault();
            active.style.left = (ev.clientX || ev.touches[0].clientX) - shiftX + 'px';
            active.style.top = (ev.clientY || ev.touches[0].clientY) - shiftY + 'px';
        }

        function handleEnd() {
            document.removeEventListener('mousemove', handleMove);
            document.removeEventListener('touchmove', handleMove);
            document.removeEventListener('mouseup', handleEnd);
            document.removeEventListener('touchend', handleEnd);
            active = null;
        }

        document.addEventListener('mousemove', handleMove);
        document.addEventListener('touchmove', handleMove);
        document.addEventListener('mouseup', handleEnd, { once: true });
        document.addEventListener('touchend', handleEnd, { once: true });
    }

    draggables.forEach(draggable => {
        draggable.addEventListener('mousedown', handleStart);
        draggable.addEventListener('touchstart', handleStart);
    });
</script>
</body>
</html>
